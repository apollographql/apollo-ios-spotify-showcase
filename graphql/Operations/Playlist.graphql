query Playlist($playlistId: ID!) {
  playlist(id: $playlistId) {
    id
    name
    owner {
      displayName
      id
      images {
        url
      }
    }
    images {
      url
    }
    tracks {
      edges {
        addedAt
        node {
          ...EpisodeFragment
          ...TrackFragment
        }
      }
    }
  }
}